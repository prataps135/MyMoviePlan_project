                  placeholder="Enter Movie Name"
                  required
                />
                <mat-error
                  *ngIf="updateMovieForm.get('movieName')?.hasError('required')"
                >
                  Movie Name is required
                </mat-error>
                <mat-error
                  *ngIf="updateMovieForm.get('movieName')?.hasError('maxlength')"
                >
                  Movie Name should not exceed 25 characters
                </mat-error>
